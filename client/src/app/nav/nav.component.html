    <div class="container">
        <a href="#" class="navbar-brand">Dating</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="currentUser$ | async">
            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page">Matches</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="currentUser$ | async" dropdown>

                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>

                type="password"
